<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>


    <form action="#" method="post" class="form-container">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Topic you are interested in:</label><br>
            <label>
                <input type="checkbox" name="Artificial Intelligence" value="Artificial Intelligence"> Artificial Intelligence<br>
            </label>
            <label>
                <input type="checkbox" name="Cloud Computing" value="Cloud Computing"> Cloud Computing<br>
            </label>
            <label>
                <input type="checkbox" name="Cybersecurity" value="Cybersecurity"> Cybersecurity<br>
            </label><br>
        
            <label>Topic you are interested in working:</label><br>
            <label>
                <input type="checkbox" name="Operating Systems" value="Operating Systems"> Operating Systems<br>
            </label>
            <label>
                <input type="checkbox" name="Drivers" value="Drivers"> Drivers<br>
            </label>
            <label>
                <input type="checkbox" name="Language Processors" value="Language Processors"> Language Processors<br>
            </label>
        </div>
        <div>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your message..."></textarea><br>
        </div>
        <div>
            <button type="submit" class="btn btn-save">Save</button>
            <button type="reset" class="btn btn-cancel">Cancel</button>
        </div>
    </form>
</body>
</html>
